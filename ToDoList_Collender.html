<!DOCTYPE html>
<html>
	<head>
		<title>ToDo List with Calendar</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<h1>ToDo List with Calendar</h1>
			<div class="calendar-container">
				<div class="calendar">
					<div class="month">
						<div class="prev-month">&#8249;</div>
						<div class="current-month"></div>
						<div class="next-month">&#8250;</div>
					</div>
					<div class="weekdays">
						<div>Sun</div>
						<div>Mon</div>
						<div>Tue</div>
						<div>Wed</div>
						<div>Thu</div>
						<div>Fri</div>
						<div>Sat</div>
					</div>
					<div class="days"></div>
				</div>
			</div>
			<div class="todo-container">
				<form>
					<label for="todo">ToDo:</label>
					<input type="text" id="todo" name="todo">
					<button type="submit" id="add-todo">Add ToDo</button>
				</form>
				<ul id="todo-list"></ul>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
